<!-- frontend/src/app/auth/login/login.component.html -->
<div class="login-container">
  <h2>Login page ok</h2>
  <form [formGroup]="loginForm" (ngSubmit)="login()">
    <div class="form-group">
      <label for="username">Username:</label>
      <input type="text" id="username" formControlName="username" required>
      <div *ngIf="loginForm.get('username')?.invalid && (loginForm.get('username')?.dirty || loginForm.get('username')?.touched || loginClicked)">
        <div *ngIf="loginForm.get('username')?.errors?.['required']">Username is required.</div>
      </div>
    </div>

    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" id="password" formControlName="password" required>
      <div *ngIf="loginForm.get('password')?.invalid && (loginForm.get('password')?.dirty || loginForm.get('password')?.touched || loginClicked)">
        <div *ngIf="loginForm.get('password')?.errors?.['required']">Password is required.</div>
      </div>
    </div>

    <button type="submit" (click)="loginClicked = true">Login</button>
  </form>

  <div *ngIf="loginMessage" class="success-message">
    {{ loginMessage }}
  </div>
</div>
